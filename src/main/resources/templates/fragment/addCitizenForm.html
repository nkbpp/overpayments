<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<!-- Modal -->
<div th:fragment="addCitizenForm">
    <div class="row m-0">
        <div class="col-2">
            <label class="form-label m-0" for="snils">СНИЛС</label>
            <input  class="form-control snils"
                    type="text"
                    name="snils"
                    id="snils"
                    placeholder="Введите СНИЛС"/>
        </div>
        <div class="col-1 d-flex align-items-end">
            <button class="btn btn-dark btnFindCitizenSNILS" type="button">Поиск</button>
        </div>
    </div>

    <div class="m-0 p-0 d-none" id="divTableFindPensioner">
        <!--    <h4>Пенсионеры</h4>-->
        <table id="tableFindPensioner" class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm">
            <caption>
                Пенсионеры
            </caption>
            <thead>
            <tr>
                <th>№ п/п</th>
                <th>Снилс</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Выбор</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="row m-0">
        <div class="col-3">
            <label class="form-label m-0" for="surname">Фамилия</label>
            <input class="form-control" id="surname" name="surname" type="text" disabled>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-3">
            <label class="form-label m-0" for="name">Имя</label>
            <input class="form-control" id="name" name="name" type="text" disabled>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-3">
            <label class="form-label m-0" for="patronymic">Отчество</label>
            <input class="form-control" id="patronymic" name="patronymic" type="text" disabled>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-4">
            <label class="form-label m-0" for="adrreg">Полный адрес</label>
            <textarea rows="2" class="form-control" id="adrreg" name="adrreg" placeholder="Введите адрес"></textarea>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-2">
            <label class="form-label m-0" for="tel">Телефон</label>
            <input class="form-control" id="tel" name="tel" type="text" placeholder="Введите телефон">
        </div>
    </div>
</div>

</body>
</html>
