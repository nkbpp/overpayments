<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="fragment/head :: head">
</head>


<body>
<div th:insert="fragment/menu :: menu"></div>

<div>
</div>

<div>
    <table id="tableDocuments"
           class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm">
        <caption>
            <div class="row m-0 p-0">
                <div class="col-2">
                    <button
                            class="btn btn-secondary mx-1 addDocuments"
                            data-bs-toggle="modal"
                            data-bs-target="#modalDocuments"
                            type="button"
                    >Добавить
                    </button>
                </div>
                <div class="col-9"></div>
                <div class="col-1">
                    <select id="col" name="col" class="form-select">
                        <option th:text="30"
                                value="30"></option>
                        <option th:text="50"
                                value="50"></option>
                        <option th:text="100"
                                value="100"></option>
                    </select>
                </div>
            </div>
        </caption>
        <thead>
        <tr>
            <th>№ п/п</th>
            <th>ID</th>
            <!--<th>Имя файла</th>-->
            <th>Файл</th>

            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="paginationDocuments" th:include="fragment/pagination :: pagination"></div>

<div
        class="modal fade"
        id="modalDocuments"
        tabindex="-1"
        aria-labelledby="modalDocumentsLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDocumentsLabel">Управление</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <!--Тело-->
            <div class="modal-body">

                <form action="#"
                      id="formDocuments">
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label m-0" for="id">ID</label>
                            <input class="form-control" id="id" name="id" type="text" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <label class="form-label m-0" for="nameFile">Имя файла</label>
                            <input class="form-control" id="nameFile" name="nameFile" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <label class="form-label m-0" for="dokument">Загрузить шаблон (.docx)</label>
                            <input class="form-control" type="file"
                                   id="dokument"
                                   name="dokument"
                                   accept=".docx">
                        </div>
                    </div>

                    <div class="py-2">
                        <button type="button"
                                class="btn btn-dark"
                                id="updateOrAddDocuments"
                                data-bs-dismiss="modal"></button>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Закрыть
                </button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/viev/referenceBook/documents.js}"></script>
<script type="text/javascript" src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
