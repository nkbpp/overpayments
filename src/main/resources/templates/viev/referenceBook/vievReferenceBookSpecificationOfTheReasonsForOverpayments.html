<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragment/head :: head">
</head>

<body>
<div th:insert="fragment/menu :: menu"></div>

<div>
    <div class="m-1 p-0" th:insert="fragment/select :: reasonsForOverpaymentsSelect">
    </div>
</div>
<div>
    <table id="tableSpecificationOfTheReasonsForOverpayments"
           class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm">
        <caption>
            <div class="row m-0 p-0">
                <div class="col-2">
                    <button
                            class="btn btn-secondary mx-1 addSpecificationOfTheReasonsForOverpayments"
                            data-bs-toggle="modal"
                            data-bs-target="#modalSpecificationOfTheReasonsForOverpayments"
                            type="button"
                    >Добавить
                    </button>
                </div>
                <!--                <div class="col-9"></div>
                                <div class="col-1">
                                    <select id="col" name="col" class="form-select">
                                        <option th:text="30"
                                                value="30"></option>
                                        <option th:text="50"
                                                value="50"></option>
                                        <option th:text="100"
                                                value="100"></option>
                                    </select>
                                </div>-->
            </div>
        </caption>
        <thead>
        <tr>
            <th>№ п/п</th>
            <th>ID</th>
            <th>Конкретизация причин переплат</th>
            <th>Шаблон пенсионера</th>
            <th>Шаблон ухаживающее лицо</th>

            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div
        class="modal fade"
        id="modalSpecificationOfTheReasonsForOverpayments"
        tabindex="-1"
        aria-labelledby="modalSpecificationOfTheReasonsForOverpaymentsLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSpecificationOfTheReasonsForOverpaymentsLabel">Причинa переплаты</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form action="#"
                      id="formSpecificationOfTheReasonsForOverpayments">
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label m-0"
                                   for="idModalSpecificationOfTheReasonsForOverpayments">ID</label>
                            <input class="form-control" id="idModalSpecificationOfTheReasonsForOverpayments" type="text"
                                   disabled>
                        </div>
                        <div class="col-10">
                            <label class="form-label m-0" for="nameModalSpecificationOfTheReasonsForOverpayments">Конкретизация
                                причин переплат</label>
                            <textarea rows="1" class="form-control"
                                      id="nameModalSpecificationOfTheReasonsForOverpayments"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-10">
                            <label for="selectDocumentsPensioner" class="form-label m-0">Шаблон пенсионера</label>
                            <select id="selectDocumentsPensioner" name="selectDocumentsPensioner" class="selectized" tabindex="-1"
                                    placeholder="Выберите шаблон пенсионера">
                                <option value="" selected="selected"></option>
                                <option
                                        th:each="d : ${selectDocuments}"
                                        th:text="${d.nameFile}"
                                        th:value="${d.id}"
                                ></option>
                            </select>
                        </div>
                        <div class="col-1 m-0 p-0 p-2 d-flex align-items-end">
                            <button class="btn btn-secondary" id="clearSelectDocumentsPensioner"
                                    type="button">Очистить
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-10">
                            <label for="selectDocumentsCarer" class="form-label m-0">Шаблон ухаживающего лица</label>
                            <select id="selectDocumentsCarer" name="selectDocumentsCarer" class="selectized" tabindex="-1"
                                    placeholder="Выберите шаблон ухаживающего лица">
                                <option value="" selected="selected"></option>
                                <option
                                        th:each="d : ${selectDocuments}"
                                        th:text="${d.nameFile}"
                                        th:value="${d.id}"
                                ></option>
                            </select>
                        </div>
                        <div class="col-1 m-0 p-0 p-2 d-flex align-items-end">
                            <button class="btn btn-secondary" id="clearSelectDocumentsCarer"
                                    type="button">Очистить
                            </button>
                        </div>
                    </div>

                    <div class="py-2">
                        <button type="button"
                                class="btn btn-dark"
                                id="updateOrAddSpecificationOfTheReasonsForOverpayments"
                                data-bs-dismiss="modal"></button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Закрыть
                </button>
            </div>
        </div>
    </div>
</div>

<!--<div id="paginationSpecificationOfTheReasonsForOverpayments" th:include="fragment/pagination :: pagination"></div>-->


<script type="text/javascript" th:src="@{/js/viev/referenceBook/specificationOfTheReasonsForOverpayments.js}"></script>
<div th:replace="fragment/bottom :: bottom"></div>

<!--TOASTS-->
<div class="toast-container position-absolute p-3 bottom-0 end-0">
</div>

</body>
</html>
