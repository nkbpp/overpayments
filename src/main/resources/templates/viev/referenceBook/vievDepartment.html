<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="fragment/head :: head">
</head>



<body>
<div th:insert="fragment/menu :: menu"></div>

<div>
</div>

<div>
    <table id="tableDepartment" class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm">
        <caption>
            <div class="row m-0 p-0">
                <div class="col-2">
                    <button
                            class="btn btn-secondary mx-1 addDepartment"
                            data-bs-toggle="modal"
                            data-bs-target="#modalDepartment"
                            type="button"
                    >Добавить</button>
                </div>
                <div class="col-9"></div>
                <div class="col-1">
                    <select id="col" name="col" class="form-select">
                        <option th:text="30"
                                value="30"></option>
                        <option th:text="50"
                                value="50"></option>
                        <option th:text="100"
                                value="100"></option>
                    </select>
                </div>
            </div>
        </caption>
        <thead>
        <tr>
            <th>№ п/п</th>
            <th>ID</th>
            <th>Управление</th>

            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="paginationDepartment" th:include="fragment/pagination :: pagination"></div>


<!--<button class="btn btn-secondary" data-bs-toggle="modal"
        data-bs-target="#modalKontragent" type="button">Выбрать</button>-->

<!-- Modal -->
<div
        class="modal fade"
        id="modalDepartment"
        tabindex="-1"
        aria-labelledby="modalDepartmentLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDepartmentLabel">Управление</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <!--Тело-->
            <div class="modal-body">

                <form action="#"
                      id="formDepartment">
                    <div class="row">
                        <div class="col-2">
                            <label class="form-label m-0" for="idModalDepartment">ID</label>
                            <input class="form-control" id="idModalDepartment" type="text" disabled>
                        </div>
                        <div class="col-10">
                            <label class="form-label m-0" for="nameModalDepartment">Управление</label>
                            <textarea rows="1" class="form-control" id="nameModalDepartment"></textarea>
                            <!--<input class="form-control" id="nameModalDepartment" type="text">-->
                        </div>
                    </div>
                    <div class="py-2">
                        <!--data-bs-dismiss="modal"-->
                        <button type="button"
                                class="btn btn-dark"
                                id="updateOrAddDepartment"
                                data-bs-dismiss="modal"></button>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Закрыть
                </button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/viev/referenceBook/department.js}"></script>
<div th:replace="fragment/bottom :: bottom"></div>

<!--TOASTS-->
<div class="toast-container position-absolute p-3 bottom-0 end-0">
</div>

</body>
</html>
