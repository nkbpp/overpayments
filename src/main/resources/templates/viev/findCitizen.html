<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragment/head :: head">
</head>
<body>
<div th:insert="fragment/menu :: menu"></div>

<div th:switch="${find}">
    <form th:case="'snils'"
          action="#"
          th:object="${snilsdto}"
          method="post"
          id="formFindPensioner">
        <div class="row m-0 p-0">
            <div class="col-2">
                <input  th:field="*{snils}"
                        class="form-control snils m-1"
                        type="text"
                        name="snils"
                        id="snils"
                        placeholder="СНИЛС"/>
            </div>
            <div class="col-2 d-flex align-items-end my-1">
                <button class="btn btn-dark" id="btnFindPensionerSNILS" type="button">Поиск</button>
                <!--<input class="btn btn-dark" type="btn" value="Поиск" id="btnFindPensionerSNILS"/>-->
            </div>
        </div>
    </form>
    <form th:case="'fio'"
          action="#"
          th:action="@{/aaaop/index/findPensionerFIO}"
          th:object="${fiodto}"
          method="post"
          id="formFindPensioner">
        <div class="row m-0 p-0">
            <div class="col-3" >
                <input
                        th:field="*{surname}"
                        class="form-control m-1"
                        type="text"
                        name="surname"
                        id="surname"
                        placeholder="Фамилия"/>
                <input
                        th:field="*{name}"
                        class="form-control m-1"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Имя"/>
                <input
                        th:field="*{patronymic}"
                        class="form-control m-1"
                        type="text"
                        name="patronymic"
                        id="patronymic"
                        placeholder="Отчество"/>
                <input
                        th:field="*{dateOfBirth}"
                        type="text" class="form-control datepicker m-1"
                        name="dateOfBirth"
                        id="dateOfBirth"
                        placeholder="Дата рождения"/>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-dark" id="btnFindPensionerFIO" type="button">Поиск</button>
                    <!--<input class="btn btn-dark" type="btn" value="Поиск" id="btnFindPensionerFIO"/>-->
                </div>

            </div>
        </div>
    </form>
    <form th:case="'district'"
          action="#"
          th:action="@{/aaaop/index/findPensioner}"
          th:object="${districtdto}"
          method="post"
          id="formFindPensioner">
        <div class="row m-0 p-0">
            <div class="col-10"  th:insert="fragment/select :: district">
            </div>
            <div class="col-2 d-flex align-items-end my-2">
                <button class="btn btn-dark" id="btnFindPensionerDistrict" type="button">Поиск</button>
                <!--<input class="btn btn-dark" type="btn" value="Поиск" id="btnFindPensionerDistrict"/>-->
            </div>
        </div>
    </form>
</div>

<div id="findresult">
    <table id="tablefindresult" class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm">
        <caption>
            <div class="row m-0 p-0">
                <div class="col-11"></div>
                <div class="col-1">
                    <select id="col" name="col" class="form-select">
                        <option th:text="30"
                                value="30"></option>
                        <option th:text="50"
                                value="50"></option>
                        <option th:text="100"
                                value="100"></option>
                    </select>
                </div>
            </div>
        </caption>
        <thead>
        <tr>
            <th>№ п/п</th>
            <th>СНИЛС</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Адрес регистрации</th>

            <th>Ссылка</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="paginationFindPensioner" th:insert="fragment/pagination :: pagination"></div>

</body>
<script type="text/javascript" th:src="@{/js/viev/findCitizen.js}"></script>
<div th:replace="fragment/bottom :: bottom"></div>
</html>
