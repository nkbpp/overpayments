<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragment/head :: head">
</head>

<body>
<div th:insert="fragment/menu :: menu"></div>

<form id="formStatistics" class="p-2">

    <div class="col-12" th:insert="fragment/select :: district">
    </div>
    <!--    <div class="col-12" th:insert="fragment/select :: structuralSubdivision">
        </div>-->
    <div class="col-12" th:insert="fragment/select :: reasonsForOverpayments">
    </div>
    <div class="col-12" th:insert="fragment/select :: specificationOfTheReasonsForOverpayments">
    </div>

    <div class="col-12 row">
        <div class="col-3">
            <label for="dateDetectionS" class="form-label m-0">Дата выявления c</label>
            <input type="text" placeholder="дд.мм.гггг" class="form-control datepicker" id="dateDetectionS"
                   name="dateDetectionS">
        </div>
        <div class="col-3">
            <label for="dateDetectionPo" class="form-label m-0">Дата выявления по</label>
            <input type="text" placeholder="дд.мм.гггг" class="form-control datepicker" id="dateDetectionPo"
                   name="dateDetectionPo">
        </div>
    </div>

    <div class="col-12 row">
        <div class="col-3">
            <label for="sumS" class="form-label m-0">Cумма переплаты c</label>
            <input type="text" class="form-control" id="sumS" name="sumS">
        </div>
        <div class="col-3">
            <label for="sumPo" class="form-label m-0">Cумма переплаты по</label>
            <input type="text" class="form-control" id="sumPo" name="sumPo">
        </div>
    </div>

    <div class="col-12 row">
        <div class="col-3">
            <label for="dateWriteOffS" class="form-label m-0">Дата списания c</label>
            <input type="text" placeholder="дд.мм.гггг" class="form-control datepicker" id="dateWriteOffS"
                   name="dateWriteOffS">
        </div>
        <div class="col-3">
            <label for="dateWriteOffPo" class="form-label m-0">Дата списания по</label>
            <input type="text" placeholder="дд.мм.гггг" class="form-control datepicker" id="dateWriteOffPo"
                   name="dateWriteOffPo">
        </div>
    </div>
    <div>
        <button class="btn btn-dark my-2" id="btnFindStatistics" type="button">Поиск</button>
    </div>


</form>


<table id="tableStatistics"
       class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm">
    <caption>
        Статистика
    </caption>
    <thead>
    <!--    <tr>
            <th>№ п/п</th>
            <th>Остаток переплат на начало месяца</th>
            <th>Выявлено</th>
            <th>Погашено</th>
            <th>Удержано</th>
            <th>Списано</th>
            <th>Переплата выбыла</th>
            <th>Остаток на конец месяца</th>
        </tr>-->
    <tr>
        <th rowspan="2">№ п/п</th>
        <th rowspan="2">Наименование района</th>
        <th rowspan="2">Причина переплаты</th>
        <th colspan="2">Выявлено</th>
    </tr>
    <tr>
        <th>кол-во</th>
        <th>сумма</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<script type="text/javascript" th:src="@{/js/viev/statistics.js}"></script>
<div th:replace="fragment/bottom :: bottom"></div>

<!--TOASTS-->
<div class="toast-container position-absolute p-3 bottom-0 end-0">
</div>

</body>
</html>
